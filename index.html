    <script>
  const scene = document.querySelector('.scene');

  document.addEventListener('mousemove', (e) => {
    // Calculate mouse position as a percentage of the screen
    const x = (window.innerWidth / 2 - e.pageX) / 400  ;
    const y = (window.innerHeight / 2 - e.pageY) / 400;

    // Apply rotation to the scene
    scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>
