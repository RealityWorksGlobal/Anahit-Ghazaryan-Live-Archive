<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anahit Ghazaryan</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>  
</head>
<body class="main">

    <div id="project-overlay" class="overlay layer-top">
        <div class="overlay-content project-content">
            <button class="close-btn" onclick="closeProject()">&times;</button>
            <div id="project-details">
                <h2 id="popup-title"></h2>
                <p id="popup-meta"></p>
                <hr>
                <div id="popup-description"></div>
            </div>
        </div>
    </div>

    <div id="archive-overlay" class="overlay layer-middle">
        <div class="overlay-content archive-content">
            <button class="close-btn" onclick="closeArchive()">&times;</button>


            <div class="filter-container">
                <div id="tag-bar"></div>
            </div>

            <div class="database-wrapper">
                <table id="artist-database">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">ID <span class="sort-icon">⇅</span></th>
                            <th onclick="sortTable(1)">Title <span class="sort-icon">⇅</span></th>
                            <th onclick="sortTable(2)">Year <span class="sort-icon">⇅</span></th>
                            <th onclick="sortTable(3)">Place <span class="sort-icon">⇅</span></th>
                            <th onclick="sortTable(4)">Institution <span class="sort-icon">⇅</span></th>
                            <th onclick="sortTable(5)">Collaborators <span class="sort-icon">⇅</span></th>
                        </tr>
                    </thead>
                    <tbody id="database-body"></tbody>
                </table>
            </div>
        </div>
    </div>

<div id="main-scene">
    <div class="central-object" onclick="openArchive()">
        <h1>anahit ghazaryan</h1>
    </div>
    <div id="dots-container"></div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
