<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Anahit Ghazaryan</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    
    <script src="js/script.js" defer></script>
</head>
<body class="main">

    <div id="custom-cursor"></div>
    <canvas id="three-canvas"></canvas>
    
    <div id="loading-screen">
        <div class="loader-cursor"></div>
    </div>

    <header>
        <div class="header-container">
            <h1 class="title" onclick="openAbout()">anahit ghazaryan</h1>
            <div id="fixed-archive-dot" onclick="openArchive()"></div>
        </div>
    </header>
    
    <div id="about-overlay" class="overlay layer-about">
        <div class="glass-card type-bio">
            <button class="close-btn card-close" onclick="closeAbout()"></button>
            <div class="card-content scroll-content">
                <div id="bio-container"></div>
            </div>
            
        </div>
    </div>

    <div id="project-overlay" class="overlay layer-top">
        <div class="glass-card type-project">
            <button class="close-btn card-close" onclick="closeProject()"></button>

            <div class="project-grid">
                
                <div class="text-group">
                    <div class="col-meta scroll-content">
                        <h2 id="popup-title">Project Title</h2>
                        <div id="meta-container" class="meta-grid">
                            </div>
                    </div>
                    <div class="col-desc scroll-content">
                        <div id="popup-description"></div>
                    </div>
                </div>

                <div class="col-visual" id="popup-visual-container"></div>

            </div>
            
        </div>
    </div>

    <div id="archive-overlay" class="overlay layer-middle">
        <div class="glass-card type-archive">
            <button class="close-btn card-close" onclick="closeArchive()"></button>
            
            <div class="archive-layout">
                <div id="tag-bar"></div> 
                
                <div class="database-wrapper scroll-content">
                    <table id="artist-database">
                        <thead>
                            <tr>
                                <th onclick="sortTable(0)">ID</th>
                                <th onclick="sortTable(1)">Title</th>
                                <th onclick="sortTable(2)">Year</th>
                                <th onclick="sortTable(3)">Place</th>
                                <th onclick="sortTable(4)">Institution</th>
                                <th onclick="sortTable(5)">Collaborators</th>
                            </tr>
                        </thead>
                        <tbody id="database-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="main-scene">
        <div id="dots-container"></div>
    </div>
    <footer><div id="fixed-contact-dot" onclick="location.href='mailto:anaheetghazaryan@gmail.com';"></div></footer>
</body>
</html>
